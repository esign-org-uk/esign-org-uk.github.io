<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/css/base.css" type="text/css" />
        <meta name="author" content="Chris Hughes" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://jspm.dev/@spectrum-web-components/bundle/elements.js" type="module" async></script>
		<script src="https://jspm.dev/@spectrum-web-components/theme/src/express/themes.js" type="module" async></script>
		<title>Spectrum</title>
	</head>
	<body>
		<h1>Spectrum</h1>
		<sp-theme scale="large" color="light">
			<sp-asset style="height: 150px">
				<img src="/images/sign.png" alt="Acrobat Sign"/>
			</sp-asset>
			<sp-accordion>
				<sp-accordion-item id="connect" open=true label="Connect to Adobe Acrobat Sign">
					<sp-button autofocus onclick="document.getElementById('render').disabled=false; document.getElementById('render').open=true;">Authorize</sp-button>
				</sp-accordion-item>
				<sp-accordion-item id="render" disabled label="Create PDF Rendition">
					<sp-field-label for="range" size="m">Page(s)</sp-field-label>
					<sp-picker name="range" id="range" value="currentPage">
						<sp-menu-item value="currentPage">Current Page</sp-menu-item>
						<sp-menu-item value="entireDocument">Whole Document</sp-menu-item>
					</sp-picker>
					<sp-button onclick="document.getElementById('agreement').disabled=false; document.getElementById('agreement').open=true;">Render</sp-button>
				</sp-accordion-item>
				<sp-accordion-item id="agreement" disabled label="Create Draft Agreement">
					<sp-button>Click to launch authoring view</sp-button>
				</sp-accordion-item>
			</sp-accordion>
		</sp-theme>
	</body>
</html>
