<html>
    <head>
        <title>Embed Hackathon</title>
		<link rel="stylesheet" href="/css/base.css" type="text/css" />
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <script src="https://documentservices.adobe.com/view-sdk/viewer.js"></script>
        <style>
            body {
                background-color: #ddd;
            }
            #adobe-dc-view {
                height: 750px;
                margin: 30px auto 10px;
                width: 1200px;
            }
        </style>
    </head>
    <body>
        <h1>Embedded PDF Document using <a href="https://developer.adobe.com/document-services/docs/overview/pdf-embed-api/">PDF Embed API</a></h1>
        <div id="adobe-dc-view"></div>
        <script type="text/javascript">
            document.addEventListener("adobe_dc_view_sdk.ready", function()
                {
                    var adobeDCView = new AdobeDC.View(
                        {
                            clientId: "00de752d3e2f4b40bdeb84fd572e1a26",
                            divId: "adobe-dc-view"
                        }
                    );
                    adobeDCView.previewFile(
                        {
                            content: {
                                location: {
                                    url: "https://www.e-sign.org.uk/pdf-services/embed/pdf-hackathon.pdf"
                                }
                            },
                            metaData: {
                                fileName: "pdf-hackathon.pdf"
                            }
                        },
                        {
                            embedMode: "SIZED_CONTAINER",
                            showDownloadPDF: false,
                            showFullScreen: false,
                            showPrintPDF: false
                        }
                    );
                }
            );
        </script>
    </body>
</html>
